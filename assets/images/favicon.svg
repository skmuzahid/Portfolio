<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <rect width="32" height="32" rx="4" fill="#080708"/>

  <!-- Pipeline track -->
  <line x1="4" y1="16" x2="28" y2="16" stroke="#3a2a10" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Trace glow -->
  <line x1="4" y1="16" x2="28" y2="16" stroke="#ffaa00" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Nodes -->
  <circle cx="7" cy="16" r="3" fill="#6b5020">
    <animate attributeName="fill" values="#6b5020;#cc8800;#6b5020" dur="2.4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="16" cy="16" r="4" fill="#ffaa00">
    <animate attributeName="r" values="3.5;5;3.5" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#ffaa00;#ffcc44;#ffaa00" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <circle cx="25" cy="16" r="3" fill="#cc8800">
    <animate attributeName="fill" values="#cc8800;#ffaa00;#cc8800" dur="2.1s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Packet animating along track -->
  <circle r="2.5" fill="#ffcc44">
    <animateMotion dur="1.6s" repeatCount="indefinite" path="M4,16 L28,16"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="1.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Outer glow ring on center node -->
  <circle cx="16" cy="16" r="7" fill="none" stroke="#ffaa00" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="6;10;6" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
